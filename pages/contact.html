<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deezer est le premier site d'écoute de musique à la demande. Découvrez plus de 56 millions de titres, créez vos playlists, partagez vos titres favoris avec vos amis.">
    <meta name="author" content="Deezer">
    <meta name="rights" content="© 2024 Loud | Tous droits réservés">
    <title>Deezer - Contact</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="../index.html" title="Retour à l'accueil">
            <img src="../assets/logo.png" alt="Logo de Deezer">
        </a>
    </header>
    <main>
        <form>
            <h1>Contact</h1>
            <div>
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-label="Nom complet">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Adresse email" autocomplete="username">
            </div>
            <div>
                <label for="content">Contenu du message</label>
                <textarea name="content" id="content" cols="30" rows="5" aria-label="Contenu du message" required aria-required="true"></textarea>
            </div>
            <div>
                <button type="submit">Envoyer le message</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2024 Loud | Tous droits réservés</p>
        <nav>
            <ul>
                <li><a href="./contact.html" rel="noopener noreferrer">Contact</a></li>
                <li><a href="./plan_du_site.html" rel="noopener noreferrer">Plan du site</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
